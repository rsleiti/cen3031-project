{% extends 'stridesyncapp/base.html' %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'manual_step_entry' %}" class=" btn btn-update">Cancel</a>
  </form>
{% endblock %}
