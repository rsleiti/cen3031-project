{% extends 'stridesyncapp/base.html' %}

{% block title %}
    Step History
{% endblock %}

{% block content %}
    <h1>Step History</h1>
    <table style="width: 50%; border-collapse: separate; border-spacing: 20px; text-align: left;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Steps</th>
            </tr>
        </thead>
        <tbody>
            {% for record in steps %}
            <tr>
                <td>{{ record.day|date:"Y-M-d" }}</td>
                <td>{{ record.step_count }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No step records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'manual_step_entry' %}" class="btn btn-add">Edit Manual Steps</a>

{% endblock %}
